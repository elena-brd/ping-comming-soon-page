<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ping | Comming Siin Page</title>
</head>

<body>
    <header id="main-header">
        <div class="container">
            <div class="logo">
                <img src="./images/logo.svg" alt="logo">
            </div>
            <div class="about">
                <h1>We are launching <span>soon!</span></h1>
                <p>Subscribe and get notified</p>
            </div>

        </div>
    </header>

    <section id="form-content">
        <div class="container">
            <form id="form-input">
                <div>
                    <input type="email" name="email" id="email" placeholder="Your email adress...">
                </div>
                <button type="submit" class="btn" id="btn-submit">Notify Me</button>
            </form>
        </div>
    </section>

    <section id="alert-msg">
        <p>Please provide a valid email address</p>
    </section>

    <section id="main-image">
        <div class="container">
            <img src="./images/illustration-dashboard.png" alt="dashboard">
        </div>
    </section>

    <footer id="main-footer">
        <div class="container">
            <div class="socials">
                <ul>
                    <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
